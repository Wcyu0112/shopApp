<!DOCTYPE html>
<html>
	<head>

	<body>
		<div>
			<fieldset style="width: 100%; height: 50px;">
				<div style="float: left;margin-right: 100px;">
					当前位置：课程信息->查看已选修课程信息
				</div>
				<legend>当前位置</legend>
			</fieldset>
		</div>
		
		<div style="margin-top: 20px;">
			<table border="1" cellspacing="1" cellpadding="1" width="100%" style="text-align: center">
				<thead>
					<tr>
						<td>序号</td>
						<td>课程号</td>
						<td>课程名</td>
						<td>上课地址</td>

				<tbody id="tbody"></tbody>

		<script type="text/javascript" src="../js/jquery-1.7.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$.ajax({
					type:"get",
					url:"http://localhost/xiangmuTwo/index.php?class=sql&action=stuOkCours",
					success:function(res){
						res = eval(res);
						console.log(res);
						var a = 0;
						for(var i = 0;i < res.length;i++){
							a++;
							var obj = res[i];
							$("#tbody").append("<tr><td>"+a+"</td><td>"+obj.c_id+"</td><td>"+obj.c_name+"</td><td>"+obj.c_address+"</td><td>"+obj.t_name+"</td></tr>");
						}
					}
				});
			})
		</script>
