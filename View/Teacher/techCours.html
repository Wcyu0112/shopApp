<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
			<fieldset style="width: 100%; height: 50px;">
				<div style="float: left;margin-right: 100px;">
					当前位置：课程信息->任教课程
				</div>
				<legend>当前位置</legend>
			</fieldset>
		</div>
		
		<div style="margin-top: 20px;">
			<table width="100%" border="1" cellspacing="1" style="text-align: center;">
				<thead>
					<tr>
						<td>序号</td>
						<td>课程号</td>
						<td>课程名</td>
						<td>学时</td>
						<td>任课老师</td>
						<td>上课地址</td>
					</tr>
				</thead>
				<tbody id="tbody"></tbody>
			</table>
		</div>
		
		<script type="text/javascript" src="../js/jquery-1.7.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$.ajax({
					type:"get",
					url:"http://localhost/xiangmuTwo/index.php?class=sql&action=techLookCours",
					success:function(res){
						res = eval(res);
						var a = 0;
						for(var i = 0;i < res.length;i++){
							var obj = res[i];
							a++;
							$("#tbody").append("<tr><td>"+a+"</td><td>"+obj.c_id+"</td><td>"+obj.c_name+"</td><td>"+obj.xueshi+"</td><td>"+obj.t_name+"</td><td>"+obj.c_address+"</td></tr>");
					
						}
					}
				});
			})
		</script>
	</body>
</html>
