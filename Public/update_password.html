<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
			<fieldset style="width: 100%; height: 50px;">
				<div style="float: left;margin-right: 100px;">
					当前位置：修改密码
				</div>
				<legend>当前位置</legend>
			</fieldset>
		</div>
	
		<div>
			<table border="1" cellspacing="1" width="100%" style="margin-top:20px;">
				<tr>
					<td>请输入ID：</td>
					<td><input type="text" name="user_id" id="user_id"></td>
				</tr>
				<tr>
					<td>旧密码：</td>
					<td><input type="text" name="old_pwd" id="old_pwd"/></td>
				</tr>
				<tr>
					<td>新密码：</td>
					<td><input type="text" name="new_pwd" id="new_pwd" /></td>
				</tr>
				<tr>
					<td>重复新密码：</td>
					<td><input type="text" name="ok_new_pwd" id="ok_new_pwd" /></td>
				</tr>
			</table>
			<button id="sub">修改</button>
			<button id="res">重置</button>
		</div>
	</body>
	<script type="text/javascript" src="../View/js/jquery-1.7.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#sub").live("click",function(){
				if($("#new_pwd").val() != $("#ok_new_pwd").val()){
					alert("两次输入的密码不同");
				}else{
					var user_id = $("#user_id").val();
					var old_pwd = $("#old_pwd").val();
					var new_pwd = $("#new_pwd").val();
					$.ajax({
						type:"get",
						data:{"user_id":user_id,"old_pwd":old_pwd,"new_pwd":new_pwd},
					//	dataType:"json",
						url:"http://localhost/xiangmuTwo/index.php?class=sql&action=updatePwd",
						success:function(res){
						//    var res = eval(res);
							alert(res);
						}
					});
				}
			});			
		})
	</script>
</html>
